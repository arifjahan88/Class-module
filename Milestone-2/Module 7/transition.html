<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 2px solid cornflowerblue;
      background-color: darkgreen;
      transition: width 1s ease 1s, height 1s ease 1s, transform 1s;
    }
    .box:hover {
      width: 400px;
      height: 400px;
      transform: rotate(180deg);
    }
  </style>
  <body>
    <div class="box">
      <h3>Transition</h3>
    </div>
    <div class="box">
      <h3>Transition</h3>
    </div>
    <div class="box">
      <h3>Transition</h3>
    </div>
  </body>
</html>
